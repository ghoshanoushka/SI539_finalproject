<!DOCTYPE html>
<html lang="en">

<head>
    <!-- set meta for media query-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link style css and favicon for the webpage-->
    <link rel="shortcut icon" href="assets/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <style>
        @media (max-width: 768px){
            :root {
                cursor: auto;
                --X: initial;
                --Y: initial;
                }

            :root::before {
                content: none;
            }
        }
    </style>

    <script src="scripts/audio.js"></script>
    <script src="scripts/wand.js"></script>

    <title>Harry Potter</title>
</head>

<body>
    <audio loop id="player" preload="auto">
        <source src="assets/audios/HP_theme.mp3">
    </audio>

    <!-- div for audio controls -->
    <header class="controls">
        <button onclick="document.getElementById('player').play()">
            <img src="./assets/control_buttons/play.svg" alt="Play">
        </button>
        <button onclick="document.getElementById('player').pause()">
            <img src="./assets/control_buttons/pause.svg" alt="Pause">
        </button>
        <button onclick=increaseVolume()>
            <img src="./assets/control_buttons/volup.svg" alt="Volume Up">
        </button>
        <button onclick=decreaseVolume()>
            <img src="./assets/control_buttons/voldown.svg" alt="Volume Down">
        </button>
    </header>

    <!-- div containing a headline image and game options-->
    <main class="main">
        <div class="headliner">
            <h1 class="visually-hidden">Harry Potter</h1>
            <img src="./assets/HP_text.png" alt="Harry Potter Heading">
        </div>

        <!-- navigation for different games -->
        <div class="games">
            <div class="game-card">
                <a href="memory-game.html">
                    <img src="./assets/game_thumbnails/pensieve.png" alt="Pensieve">
                </a>
                <button onclick="window.location.href='memory-game.html'">Memory Game</button>
            </div>
            <div class="game-card">
                <a href="get-sorted.html">
                    <img src="./assets/game_thumbnails/badge.png" alt="Hogwarts Badge">
                </a>
                <button onclick="window.location.href='get-sorted.html'">Get Sorted</button>
            </div>
            <div class="game-card">
                <a href="horcrux-hunt.html">
                    <img src="./assets/game_thumbnails/diadem.png" alt="Diadem">
                </a>
                <button onclick="window.location.href='horcrux-hunt.html'">Horcrux Hunt</button>
            </div>
        </div>
    </main>

    <footer>
        &copy; <span id="year"></span> - Anoushka Ghosh
    </footer>

    <!-- update the copyright year -->
    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
</body>

</html>
